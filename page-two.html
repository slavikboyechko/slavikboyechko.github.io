<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>MZed + Angelbird</title>
</head>
<body>
  <header>
    <div class="mzed-logo">
    <img src="https://mzed-cdn1.sfo2.cdn.digitaloceanspaces.com/images/mzed-logo-1.svg">
    </div>
  </header>
  
  <div class="background-image"></div>
  <section class="ab-page">
    <p align="center" class="mzed-ab-logo"><img src="https://mzed-cdn1.sfo2.cdn.digitaloceanspaces.com/images/news/mzedplusangelbird.png">
    </p>
    <h2 class="ab-page-header">Thank You.<br/>Your Code is Valid</h2>
    <h4 class="ab-page-header">Let us know who you are to get you started.</h4>
    <div class="form-input">
    <form method="post" action="">
      <fieldset>
        <input id="first-name" name="first-name" type="text" placeholder="First Name" required />
        <input id="last-name" name="last-name" type="text" placeholder="Last Name" required />
        <input id="password" name="password" type="text" placeholder="Choose a password" required />
        <input id="password-confirm" name="password-confirm" type="text" placeholder="Confirm password" required />

       </fieldset>
     </div>
     <input type="submit-name" value="Let's Go">
     </form>
  </section>
  
</body>
</html>
